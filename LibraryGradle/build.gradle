plugins {
    id 'java'
}

defaultTasks 'clean', 'build', 'compileJava', 'test', 'javadoc', 'runbook'

group = 'utvecklingsverktyg.inlamning2'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

jar {
    manifest {
        attributes 'Main-Class': 'ui.Main'
    }
}

dependencies {
    testImplementation platform('org.junit:junit-bom:5.9.1')
    testImplementation 'org.junit.jupiter:junit-jupiter'
}

test {
    useJUnitPlatform()
}

task(runbook, dependsOn: 'classes', type: JavaExec) {
    mainClass = 'ui.Main'
    classpath = sourceSets.main.runtimeClasspath
}